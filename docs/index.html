---
layout: null
---
{%- capture integrity -%}
{%- if site.qr %}{% include payload.qr.min.b64 %}{% else %}{% include payload.min.b64 %}{% endif -%}
{%- endcapture -%}
<!doctype html>
<head>
<link rel="icon" href="{{ site.remote }}/qr.png">
<meta charset="utf-8">
<meta name="public-key-fingerprint" content="{% include public.b64 %}">
<meta name="public-key-url" content="{{ site.remote }}/public.pem">
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  connect-src 'self' blob: {{- site.remote -}};
  script-src 'self' blob: 'sha256-{{ integrity }}' {{- site.remote -}};
  style-src 'self' blob:;
  worker-src 'self';
  img-src 'self';
  media-src 'self';
  font-src 'self';
  base-uri 'none';
  form-action 'none';
  object-src 'none';">
<meta id="manifest" content="">
<script>{% if site.qr %}{% include payload.qr.min.js %}{% else %}{% include payload.min.js %}{% endif %}</script>
<title>Anecdote</title>
</head>
