---
layout: null
---
{%- capture integrity -%}
{%- if site.qr %}{% include payload.qr.min.b64 %}{% else %}{% include payload.min.b64 %}{% endif -%}
{%- endcapture -%}
<!doctype html>
<head>
<link rel="icon" href="{{ site.remote }}/qr.png">
<meta charset="utf-8">
<meta name="public-key-fingerprint" content="{% include public.b64 %}">
<meta name="public-key-url" content="{{ site.remote }}/public.pem">
<meta http-equiv="Content-Security-Policy" content="{{ noop -}}
  default-src 'self' blob: {{ site.remote }}; {{ noop -}}
  script-src 'self' blob: {{ site.remote }} 'sha256-{{ integrity -}}' 'nonce-imports';{{ noop -}}
">
<meta id="manifest.json" content="">
<script type="importmap" nonce="imports">
{ "imports": { {% for kv in site.data.node_modules -%}
    "{{ kv[0] }}": "{{ site.remote }}{{ kv[1] | first | last -}}"
    {%- if forloop.last == false %}, {% endif -%}
{%- endfor %} } }
</script>
<script>{% if site.qr %}{% include payload.qr.min.js %}{% else %}{% include payload.min.js %}{% endif %}</script>
<title>Anecdote</title>
</head>
